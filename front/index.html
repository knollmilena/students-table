<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script type="module">
      import { createTodoApp } from "./todo-app/view.js";
      const owner = "Я";
      const title = "Мои дела";
      const btnToggleStorage = document.querySelector(".btn-storage");
      let flag = false;

      async function local() {
        let local = await import("./todo-app/localStorage.js");
        const todoItemList = await local.getTodoList(owner);
        const createTodoItem = local.createTodoItem;
        const switchTodoItemDone = local.switchTodoItemDone;
        const deleteTodoItem = local.deleteTodoItem;
        createTodoApp(document.getElementById("todo-app"), {
          title,
          owner,
          todoItemList,
          onCreateFormSubmit: createTodoItem,
          onDoneClick: switchTodoItemDone,
          onDeleteClick: deleteTodoItem,
          local: true,
        });
      }
      async function api() {
        let api = await import("./todo-app/api.js");
        const todoItemList = await api.getTodoList(owner);
        const createTodoItem = api.createTodoItem;
        const switchTodoItemDone = api.switchTodoItemDone;
        const deleteTodoItem = api.deleteTodoItem;
        createTodoApp(document.getElementById("todo-app"), {
          title,
          owner,
          todoItemList,
          onCreateFormSubmit: createTodoItem,
          onDoneClick: switchTodoItemDone,
          onDeleteClick: deleteTodoItem,
          local: false,
        });
      }

      local();
      btnToggleStorage.addEventListener("click", () => {
        if (flag === true) {
          // локальное хранилище
          btnToggleStorage.innerHTML = "Перейти на серверное хранилище";
          local();
        } else {
          // серверное хранилище возвращает промис
          api();
          btnToggleStorage.innerHTML = "Перейти на локальное хранилище";
        }
        flag = !flag;
      });
    </script>
    <title>TODO мои дела</title>
  </head>
  <body>
    <div class="container md-5">
      <nav class="nav">
        <a href="index.html" class="nav-link">Мои дела</a>
        <a href="dad.html" class="nav-link">Дела папы</a>
        <a href="mom.html" class="nav-link">Дела мамы</a>
        <button class="btn btn-primary btn-storage">
          Переключить хранилище
        </button>
      </nav>
    </div>
    <div id="todo-app" class="container"></div>
  </body>
</html>
